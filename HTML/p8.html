<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Collapse</title>
        <style>
            table, th, td{
                /* border: 2px;
                border-color: red;
                border-style: solid; */

                border: 2px red solid;
                padding: 20px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Table Collapse..!</h2>
        <table >
            <caption>Employee Details</caption>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Mobile</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Jitendra</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Santosh</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gopi</td>
                <td>300</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Maha</td>
                <td>400</td>
            </tr>
        </table>
    </body>
</html>
