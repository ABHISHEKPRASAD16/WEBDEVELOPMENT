<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("<h1>string literal</h1>")
        var str = "this is a string..!"
        document.write(typeof(str))
        document.write(str);

        document.writeln("<h1>string new instance..!</h1>")
        var dd = new String()
        dd = "11111111111111"
        document.write(dd)
        document.write(typeof(dd))

        document.write("<h1>by using string object constructor (using new keyword)</h1>")
        var str1 = new String("ABCD")
        document.write(str1+"<br>")
        for(var i=0;i<str1.length;i++){
            document.write(str1[i] + "<br>");
        }
        document.write(typeof(str1))
    </script>
    <script>
        document.write("<hr>")
        document.write("<h1>string method</h1>")
        document.write("<hr>")

        document.writeln("<h3>string charAt() method</h3>")
        var s1 = "javascript"
        document.write(s1.charAt(6))

        document.write("<hr>")
        document.writeln("<h3>string concat() method..!")
        var s2 = "example"
        var s3 = s1.concat(s2);
        document.write(s3)

        var s4 = s1 + s2;
        document.write(s4+ "<br>")

        document.write("<hr>")
        document.writeln("<h3>string indexOf method</h3>")
        var s5 = s1.indexOf("i")
        document.write(s5)

        document.write("<hr>")
        document.writeln("<h3>string lastIndexOf() Method</h3>")
        var ss = "bengaluru"
        var sss = ss.lastIndexOf("u")
        document.write(sss)

        document.write("<hr>")
        document.writeln("<h3>String LowerCase() Method..!</h3>")
        var s6 = "JAVASCRIPT TO LOWERCASE EXAMPLE"
        var s7 = s6.toLowerCase();
        document.write(s7);

        document.write("<hr>")
        document.writeln("<h3>string uppercase() method</h3>")
        var s8 = "Javscript to uppercase example";
        var s9 = s8.toUpperCase()
        document.write(s9)

        document.write("<hr>")
        document.writeln("<h3>string trim() method</h3>")
        var s11 = "     js          trim  ";
        var s12 = s11.trim();
        document.write(s12); 

    </script>
</body>
</html>
