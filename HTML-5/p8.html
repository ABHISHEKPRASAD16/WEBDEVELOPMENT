<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG..!</h1>
    </center>
    <hr>
    <meter></meter>
    <meter min="1" max="100" value="50"></meter>
    <meter min="1" max="100" id="pro"></meter>
    <script>
        var globalmin=1;
        function Progress(){
            if(globalmin<=100)
            {
                globalmin++;
                document.getElementById("pro").value=globalmin;
            }
        }
        setInterval("Progress();",1000)
    </script>
</body>
</html>
