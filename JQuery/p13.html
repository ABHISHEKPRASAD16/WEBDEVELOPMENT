<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div{
    background-color: crimson;
    color: #fff;
    padding: 20px;
}


  .empty{background-color: blue;}
  button{background-color: blue;color: #fff; padding: 10px; margin: 10px;}
    </style>
</head>
<body>
    <div id="div1">
        <h2>this is remove div</h2>
        <p>this is be-practical</p>
        <p>tech solution</p>
    </div>
    <div class="empty" id="div2">
        <h2>this is empty div</h2>
        <p>this is be-practical</p>
        <p>tech solution</p>
    </div>
    <button id="btn">Remove</button>
    <button id="btn1">empty</button>

    <script src="Assets/js/jQuery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#div1").remove();
            })  
            $("#btn1").click(function(){
                $("#div2").empty();
            })
        })
    </script>
</body>
</html>
