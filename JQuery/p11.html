<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .intro{
            background-color: brown;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <h1>this is the heading</h1>
    <p>this is a paragraph</p>
    <p>this is another paragraph</p>
    <p>this is another paragraph</p>
    <button id="addClass">click for addClass</button>
    <button id="hasClass">click for hadClass</button>
    <button id="removeClass">click for removeClass</button>
    <button id="toggleClass">click for toggleClass</button>
    
    <script src="Assets/js/jQuery.js"></script>
    <script>
        $(document).ready(function(){
            jQuery("#addClass").click(function(){
                $("p:first").addClass("intro")
            })
            $("#removeClass").click(function(){
                $("p:first").removeClass("intro")
            })
            $("#hasClass").click(function(){
               alert($("p:first").hasClass("intro")) 
            })
            $("#toggleClass").click(function(){
                $("p").toggleClass("intro")
            })
        })
    </script>
</body>
</html>
