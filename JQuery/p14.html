<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 120px;
            height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat illo dolore tempore pariatur. Tempore nobis atque neque tempora dignissimos laborum dicta vel fuga fugit beatae similique, deserunt, sapiente quo quod.
    </div>
    <br>
    <button>Return the verticale position of the scroller</button>
    <p>Move the scroller down & click the button again.</p>
    <script src="Assets/js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert($("div").scrollTop());
            });
        });
    </script>

</body>
</html>
