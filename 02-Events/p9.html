<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>onchange</h3>
    <h1 id="output"></h1>
    <label for="">choose tech</label>
    <select name="tech" id="tech" onchange="selHandler()">
        <option value="null">choose technology</option>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">Javasxript</option>
    </select>
    <script>
        function selHandler(){
            let tech = document.getElementById("tech").value;
            if(tech == "null") {
                document.getElementById("output").innerText = "no value selected";
            } else {
                document.getElementById("output").innerText = `you have selected ${tech} `;
            }
        }
    </script>
</body>
</html>
