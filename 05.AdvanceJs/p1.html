<body>
    <script>
        var kiran = "Global Kiran" //Global Vairable or window.kiran

        function whoisThis(){
            var kiran = "Local Kiran"; //Local variable

            alert("Local Variable:" + kiran);
            alert("Global Variable:"+ this.kiran)

            window.chethan = "Global Chethan"

        }
        whoisThis();

        function whoamI(){
            alert("Global Variable:"+this.kiran)
            alert("Global Variable:"+this.chethan)

        }
        whoamI();
    </script>
