<body>

<script>
var n1 = 0,n2 =1, next_num, i;
var num = parseInt(prompt("enter the limit for finonacci:"));
document.write("Fibonacci series:");
for(i =1; i<num;i++)
{
    document.write("<br>" + n1);
    next_num = n1 + n2;

    n1= n2;
    n2  = next_num;

}
</script>
</body>
</html>
