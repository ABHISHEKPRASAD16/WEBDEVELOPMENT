<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Basics</title>
</head>
<body>
    <center>
        <h1>JS-variables</h1>
    </center>
    <hr>
    <script>
        var firstVariable;
        document.write(firstVariable,"<br>");
        document.write("<b>Without value :</b>",firstVariable,"<br>");
        firstVariable = "Hello js..!";
        document.write("<b>With value1 :</b>",firstVariable,"<br>");
        document.write("<b>With Value2 :",firstVariable,"</b><br>" );
        document.write("<b>With value3:"+firstVariable+"</b><br>");
        document.write(typeof(firstVariable),'<br>')


        firstVariable = 100000;
        document.write("<b>With value:</b>", firstVariable,"<br>")
        document.write(typeof(firstVariable),'<br>')

        firstVariable = "A";
        document.write("<b>With value:</b>", firstVariable,"<br>")
        document.write(typeof(firstVariable),'<br>')

        firstVariable = 100000.01001010;
        document.write("<b>With value:</b>", firstVariable,"<br>")
        document.write(typeof(firstVariable),'<br>')


        firstVariable = "true";
        document.write("<b>With value:</b>", firstVariable,"<br>")
        document.write(typeof(firstVariable),'<br>')


    </script>
</body>
</html>
