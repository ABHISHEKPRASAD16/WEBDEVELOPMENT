<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Basics</title>
  </head>
  <body>
    <center>
      <h1>lopping Statemnts</h1>
    </center>
    <ol>
      <li>while loop</li>
      <li>do while loop</li>
      <li>for loop</li>
    </ol>
    <h2>while loop example..!</h2>
    <script>
      var i = 1;
      while (i <= 5) {
        document.write("<p> the number is " + i + "</p>");
        i++;
      }
    </script>
    <h2>Do while loop example..!</h2>
    <script>
      var j = 1;
      do {
        document.write("<p> the number is" + j + "</p>");
        j++;
      } while (j <= 5);
    </script>
    <h2>for loop example</h2>
    <script>
      for (var k = 0; k <= 5; k++) {
        document.write("<p> the number is" + j + "</p>");
      }
    </script>
    <hr />
    <h2>for loop example 2</h2>
    <script>
      var fruits = ["apple", "banana", "mango", "orange", 1999];
      document.write("fruits" + typeof fruits + "<br>");
      for (var i = 0; i < fruits.length; i++) {
        document.write("<p>" + fruits[i] + "</p>");
      }
    </script>
    <h2>for loop example 3..!(the for .. in loop)</h2>
    <script>
         var fruits = ["apple", "banana", "mango", "orange", 1999];
         for(var i in fruits){
             document.write("<p>"+fruits[i]+"</p>")
         }



    </script>
    <h2>for loop example4..!(the for..of loop es6)</h2>
    <script>
 var fruits = ["apple", "banana", "mango", "orange", 1999];
 for(var i of fruits){
     document.write("<p>"+i+"</p>")
 }
    </script>
  </body>
</html>
