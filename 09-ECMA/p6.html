<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>rest operator</h3>
    
    <script>
        /*11,22,33,44,55,66 = sum*/
        /*converts paramter into an array =>rest operator(...) */

        function sumofdigits(...num){
            console.log('num=',num);
            let sum = 0;

        /*logic*/
        try{
            for(let x of num){
                sum += x;
            }
            document.write(`<h3>sum of digits = ${sum}</h3>`);
        }catch(err){
            console.log(err);
        }
        }

        sumofdigits(12,23,55,66,77,88,44,34,54);
    </script>
</body>
</html>
